{% extends "base.html" %}

{% block content %}
<main class="container mt-3">
    <div class='row'>
        <h2>Delete Rule</h2>
        <p>Are you sure you want to delete "{{ rule }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'posts:display_rule' %}">Cancel</a>

    </div>
</main>

{% endblock content %}
