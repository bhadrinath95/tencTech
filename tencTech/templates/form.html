{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}
{% block content %}
<main class="container mt-3">
<div class='col-sm-6 col-sm-offset-3'>
<h1>{{ title }}</h1>
<hr/> 
<form method='POST' action='' enctype='multipart/form-data'>
{% csrf_token %}
{{ form|crispy }}
<br />
<input type='submit' class='btn btn-primary' value='{{ title }}' />
{% if title == 'Login' %}
<br /><br />
<a href="{% url 'password_reset' %}">Forget Password?</a>
{% endif %}
</form>
</div>
</main>
{% endblock content %}
